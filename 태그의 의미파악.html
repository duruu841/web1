<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
        <h1>Javascripts</h1>
        </header>
        <nav>
            <ol>
                <li>Javascripts란?</li>
                <li>변수와 상수</li>
                <li>연산자</li>
            </ol>
        </nav>
        <article>
            <ul>
            <h2>변수와 상수</h2>
            변수란?
                <li>변하는 값</li>
                <li>x=10일때 왼쪽값...</li>
            </ul>
        </article>
    </body>
</html>
<!-- html은 구상한걸 담는 정보이다. 
h1, h2,h3 ...은 제목을 묶는 태그이다.
nav는 navigation즉 가이드가 되는 부분이다.
header은 머리부분임을 알려주는 태그다.
article은 본문내용임을 알려주는 태그다.
이것들을 쓰는 이유는 컴퓨터도 우리가 느끼는 것 처럼 인식하게 하기 위해서이다.-->
