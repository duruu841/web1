<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        h1{color:aqua; font-size: 10px;}
    header h1{
        border: 1px solid red;
    }
    
    </style>
</head>
<body>
<header>
    <h1>CSS</h1>
</header>
    <h1>PHP</h1>
    <h2>java</h2>
    <h3>html</h3>
</body>
</html>
<!-- h1:선택자, color~~:서술. 위에서 보면 하나의 선택자에 여러개의 속성을 사용한것을 볼수 있다.
세미콜론(;)은 속성과 속성사이를 구분짓는다. 선택자뒤 서술 부분은 공백, 줄바꿈등을 무시한다!
        h1,h2{color:aqua; font-size: 10px;} 라고 쓰면 동시에 적용 가능.
        text decoration : 텍스트 꾸밈.
        header h1 : header태그 하위에 있는 h1에 대해서만 적용.
-->
