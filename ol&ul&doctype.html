<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>안녕 친구들!</title>
</head>
<body>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascripts</li>
    </ol>
    <ul>
        <li>최진혁</li>
        <li>한유림</li>
        <li>김보현</li>
    </ul>
</body>
</html>

<!-- 순서가 있는 리스트들은 ol로, 순서가 없는 리스트들은 ul(unordered list)로 묶는다. -->
<!-- 브라우저에서 개발자가 구분지어야 한다고 생각하는 것들끼리 구분짓게 함. -->
<!-- html태그 : 이 문서가 html이다 라는 것을 브라우저에게 알려줌. -->
<!-- head태그 : 문서에 대한 정보를 담고 있음. 제일 윗줄은 utf-8로 써짐을 나타내는데 이게 없을시 가끔 한글이 깨져서 나옴.
title은 문서의 제목을 바꾸게 해줌. 
!Doctype html은 어떠한 타입의 표준을 지켰는지 대해 보여줌(이건 html5준수)-->
